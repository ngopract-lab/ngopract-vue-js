<html>
  <head>
    <title>Vue Basic User Input 003</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>

    <!-- Component 003 A - Button Click -->
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <!-- End of Component 003 A -->

    <!-- Component 003 B - User Input -->
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>
    <!-- End of Component 003 B -->

    <script>

    /*
    003 A - Button Click
    */
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });

    /*
    003 B - User Input
    */
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    });
    </script>
  </body>
</html>
